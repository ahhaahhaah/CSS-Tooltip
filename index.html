<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Guide</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <h1>Flower Guide</h1>
        <div class="container">
            <div class="flower rose"
                data-tooltip="Rose: Symbol of love and passion. Roses have been cultivated for over 5,000 years and come in a variety of colors, each with its own meaning.">
            </div>

            <div class="flower tulip"
                data-tooltip="Tulip: Native to Central Asia, tulips symbolize perfect love. They became so popular in the Netherlands that they caused the first economic bubble in history - 'Tulip Mania'.">
            </div>

            <div class="flower sunflower"
                data-tooltip="Sunflower: Known for following the sun across the sky, sunflowers symbolize adoration and loyalty. They can grow up to 12 feet tall and their seeds are nutritious.">
            </div>

            <div class="flower lilac"
                data-tooltip="Lilac: Known for its sweet fragrance and clusters of purple flowers. Lilacs symbolize the emotions of first love and are associated with spring and renewal.">
            </div>

            <div class="flower cherry-blossom"
                data-tooltip="Cherry Blossom: In Japan, these delicate flowers (Sakura) represent the ephemeral nature of life. Their brief blooming season is celebrated with hanami festivals.">
            </div>

            <div class="flower peony"
                data-tooltip="Peony: Known as the 'king of flowers' in China, peonies symbolize wealth, honor, and nobility. They have been cultivated for over 2,000 years and can live for over 100 years.">
            </div>

            <div class="flower lily"
                data-tooltip="Lily: Representing purity and refined beauty, lilies have been important cultural symbols for millennia. Different colors have different meanings - white for purity, orange for passion.">
            </div>
        </div>
        <div class="footer">
            Hover over flowers to see descriptions
        </div>
    </div>
</body>

</html>
